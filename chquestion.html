<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>参与者背景调查问卷</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        #container {
            max-width: 800px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        #container h1 {
            background: linear-gradient(to right, #73c2f6, hsl(202, 68%, 38%));
            height: 80px;
            line-height: 80px;
            padding: 15px 0;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 28px;
            color: white;
            margin: -20px -20px 20px -20px;
        }
        #h1:hover {
            transform: scale(1.08);
            transition: transform 0.3s ease;
        }

        form p {
            margin-bottom: 15px;
        }

        #question-container {
            background: linear-gradient(to right, #f8fafb, hsl(203, 76%, 97%));
            text-align: left;
            margin-left: 8%;
            margin-right: 8%;
            margin: 20px auto;
            padding: 20px;
            border-radius: 60px;
            width: 80%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #question-container:hover, #submit-p:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea,
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-top: 10px;
        }

        input[type="file"] {
            border: none;
        }

        button {
            background: linear-gradient(to right, #73c2f6, #5badd9);
            display: block;
            margin: 0 auto;
            display: block;
            margin: 0 auto;
            width: auto;
            padding: 0 20px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border-radius: 30px;
            color: #ffffff;
            font-size: 16px;
            border: none;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: hsl(202, 71%, 74%);
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="h1">参与者背景调查问卷</h1>
        <form id="surveyForm" method="post" enctype="multipart/form-data">
            <br>
            <div id="question-container">
                <p>
                    <label for="age">1. 年龄 *</label><br>
                    <input type="number" id="age" name="age" required placeholder="这是必填问题">
                </p>
                <br>

                <p>
                    <label for="gender">2. 性别 *</label><br>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">男</label><br>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">女</label>
                </p>
                <br>

                <p>
                    <label for="native_language">3. 母语 *</label><br>
                    <select id="native_language" name="native_language" required>
                        <option value="chinese">中文</option>
                        <option value="english">英语</option>
                        <option value="korean">韩语</option>
                    </select>
                </p>
                <br>

                <p>
                    <label for="english_level">4. 请选择您的英语水平 *</label><br>
                    <select id="english_level" name="english_level" required>
                        <option value="A1">A1 - Beginer (入门)</option>
                        <option value="A2">A2 - Elementary (初级)</option>
                        <option value="B1">B1 - Intermediate (中级)</option>
                        <option value="B2">B2 - Upper Intermediate (中高级)</option>
                        <option value="C1">C1 - Advanced (高级)</option>
                        <option value="C2">C2 - Fluent (精通)</option>
                        <option value="native">英语母语者</option>
                    </select>
                </p>
                <br>

                <p>
                    <label for="other_languages">5. 如果你还精通其他语言（除英语外），请写下这种语言及其水平（你可以提供语言等级考试成绩 或你学习该语言的累积时长）。</label><br>
                    <textarea id="other_languages" name="other_languages" rows="4" cols="50"></textarea>
                </p>
                <br>

                <p>
                    <label for="education">6. 教育背景 *</label><br>
                    <select id="education" name="education" required>
                        <option value="high_school">高中</option>
                        <option value="college">专门大学</option>
                        <option value="bachelor">本科大学</option>
                        <option value="master">硕士</option>
                        <option value="phd">博士</option>
                    </select>
                </p>
                <br>

                <p>
                    <label for="major">7. 请写下您的专业名称 *</label><br>
                    <input type="text" id="major" name="major" required>
                </p>
                <br>

                <p>
                    <label for="english_country">8. 您是否曾在英语为母语的国家生活或居住过？如果是， 请具体说明你在那里的居住或停留时间。</label><br>
                    <textarea id="english_country" name="english_country" rows="4" cols="50"></textarea>
                </p>
                <br>

                <p>
                    <label for="speech_hearing_issues">9. 您是否曾经有过说话或听力障碍？如果有，能否简单描述一下是什么问题？</label><br>
                    <textarea id="speech_hearing_issues" name="speech_hearing_issues" rows="4" cols="50"></textarea>
                </p>
                <br>

                <p>
                    <label for="email">10. 请填写您的邮箱(用于发放韩国便利店电子商品券)</label><br>
                    <input type="email" id="email" name="email">
                </p>
                <br>

                <p>
                    <label for="alipay">11. 如果你希望以人民币获得报酬，请提供你的支付宝账号。一旦确认，款项将在2-5个工作日内到账。</label><br>
                    <input type="text" id="alipay" name="alipay">
                </p>
                <br>
           </div>
            
           <br>
           <br>
            <p id="submit-p">
                <button type="submit">提交</button>
            </p>
            <br>
        </div>
    </form>
    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(event) {
            // 阻止默认提交行为
            event.preventDefault();

            // 将表单数据存储到 localStorage 中
            localStorage.setItem('age', document.getElementById('age').value);
            localStorage.setItem('gender', document.querySelector('input[name="gender"]:checked').value);
            localStorage.setItem('native_language', document.getElementById('native_language').value);
            localStorage.setItem('english_level', document.getElementById('english_level').value);
            localStorage.setItem('other_languages', document.getElementById('other_languages').value);
            localStorage.setItem('education', document.getElementById('education').value);
            localStorage.setItem('major', document.getElementById('major').value);
            localStorage.setItem('english_country', document.getElementById('english_country').value);
            localStorage.setItem('speech_hearing_issues', document.getElementById('speech_hearing_issues').value);
            localStorage.setItem('email', document.getElementById('email').value);
            localStorage.setItem('alipay', document.getElementById('alipay').value);

            // 页面跳转
            window.location.href = 'chresult.html';
        });
    </script>
</body>
</html>
